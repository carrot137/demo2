<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>アンケートフォーム</h1>
    <form th:action="@{/user/create}" method="post">
        名前：<input type="text" name="name"><br>
        メール：<input type="text" name="email"><br>
        性別：<div th:each="gender:{genderMap}">
        <input type="radio"name="gender" th:value="${gender.key}"th:text="${gender.value}"><br>
        </div>
        趣味：<br>
        <div th:each="hobby:${hobbyMap}">
            <input type="checkbox" name="hobbyList" th:value="${hobby.key}"th:text="${hobby.value}">
        </div>
        好きな言語：<br>
        <select id="area">
            <option value="0">Java</option>
            <option value="1">Python</option>
            <option value="2">Ruby</option>
            <option value="3">C</option>
          </select><br>
          その他：<br>
          <textarea name="comment" rows="5" cols="50"></textarea><br>
        <button>登録</button>
</body>
</html>
